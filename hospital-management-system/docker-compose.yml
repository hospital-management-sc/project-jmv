version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hospital-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeMe123!
      MONGO_INITDB_DATABASE: hospital-management
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - hospital-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospital-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:changeMe123!@mongodb:27017/hospital-management
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      FRONTEND_URL: http://localhost:5173
    ports:
      - '5000:5000'
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - hospital-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hospital-frontend
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:5000
    volumes:
      - ./frontend/src:/app/src
    networks:
      - hospital-network
    depends_on:
      - backend

volumes:
  mongodb_data:

networks:
  hospital-network:
    driver: bridge
