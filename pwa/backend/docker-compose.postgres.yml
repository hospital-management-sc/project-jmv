version: '3.8'

# PostgreSQL Development Setup
# Uso: docker-compose -f docker-compose.postgres.yml up -d
# Acceso: postgresql://hospital_user:hospital_password@localhost:5432/hospital_db

services:
  postgres:
    image: postgres:16-alpine
    container_name: hospital_postgres_dev
    environment:
      # Configuración PostgreSQL
      POSTGRES_DB: hospital_db
      POSTGRES_USER: hospital_user
      POSTGRES_PASSWORD: hospital_password
      # Encoding
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      # Persistencia de datos
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hospital_network
    healthcheck:
      # Verifica que PostgreSQL está saludable
      test: ["CMD-SHELL", "pg_isready -U hospital_user -d hospital_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # Limpieza en logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # pgAdmin - Dashboard visual para PostgreSQL (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hospital_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hospital.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - hospital_network
    depends_on:
      - postgres
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  hospital_network:
    driver: bridge
